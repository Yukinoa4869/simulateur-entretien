<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur d'entretien IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§  Simulateur d'entretien IA</h1>
  <div id="chat"></div>
  <div>
    <input type="text" id="userInput" placeholder="Ta rÃ©ponse..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value.trim();
      if (!userText) return;
      chat.innerHTML += "<p><strong>Vous :</strong> " + userText + "</p>";
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: userText }] })
      });
      const data = await res.json();
      chat.innerHTML += "<p><strong>IA :</strong> " + data.reply + "</p>";
      input.value = "";
    }
  </script>
</body>
</html>
